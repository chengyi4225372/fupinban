<form action="{:url('index')}" method="post" class="form_single">
    <div class="box">
        <div class="box-body">
            <div class="row">

                <div class="col-md-12">
                    <div class="form-group">
                        <label>深圳帮扶简史设置</label>
                        <textarea class="form-control textarea_editor" name="content" placeholder="请输入简介内容...">
                        {$info.content|default=''}
                        </textarea>
                        {:widget('editor/index', array('name'=> 'content','value'=> '0'))}
                    </div>
                </div>

            </div>
        </div>
        <div class="box-footer">
            <input type="hidden" name="id" value="{$info.id|default='0'}" />
            {include file="layout/edit_btn_group"/}
        </div>
    </div>
</form>
