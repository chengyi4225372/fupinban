<form action="{:url('index')}" method="post" class="form_single">
    <div class="box">
        <div class="box-body">
            <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                        <label>简介标题</label>
                        <input class="form-control" name="title" placeholder="请输入简介标题" type="text" value="{$info.title|default=''}">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label>先进单位简介内容</label>
                        <textarea class="form-control textarea_editor" name="content" placeholder="请输入先进单位简介...">
                        {$info.content|default=''}
                        </textarea>
                        {:widget('editor/index', array('name'=> 'content','value'=> '0'))}
                    </div>
                </div>

            </div>
        </div>
        <div class="box-footer">
            <input type="hidden" name="id" value="{$info.id|default='0'}" />
            {include file="layout/edit_btn_group"/}
        </div>
    </div>
</form>
