<form action="{:url('describe')}" method="post" class="form_single">
    <div class="box">
        <div class="box-body">
            <div class="row">

                <div class="col-md-12">
                    <div class="form-group">
                        <label>扶贫报道描述</label>
                        <textarea class="form-control textarea_editor" name="content" placeholder="请输入扶贫报道描述">{$info.content|default='0'}</textarea>
                        {:widget('editor/index', array('name'=> 'content',))}
                    </div>
                </div>

            </div>
        </div>
        <div class="box-footer">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            {include file="layout/edit_btn_group"/}
        </div>
    </div>
</form>
