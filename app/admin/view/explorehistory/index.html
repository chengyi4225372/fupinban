<form action="{:url()}" method="post" class="form_single">
    <div class="box">
        <div class="box-body">
            <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                        <label>标题</label>
                        <span>（小程序历史回望显示标题）</span>
                      <input class="form-control" type="text"  name="title" placeholder="请输入标题" value=" {$info.title|default=''}" />
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>展示图</label>
                        <span>（小程序历史回望显示图）</span>
                        <br/>
                        {assign name="imgs" value="$info.imgs|default=''" /}
                        {:widget('file/index', ['name' => 'imgs', 'value' =>$info.imgs, 'type' => 'img'])}
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label>内容</label>
                        <textarea class="form-control textarea_editor" name="content" placeholder="请输入文章内容">
                              {$info.content|default=''}
                        </textarea>
                        {:widget('editor/index', array('name'=> 'content','value'=> '0'))}
                    </div>
                </div>


            </div>
        </div>
        <div class="box-footer">
            <input type="hidden" name="id" value="{$info.id|default='0'}" />
            {include file="layout/edit_btn_group"/}
        </div>
    </div>
</form>
