<form action="{:url('add')}" method="post" class="form_single">
    <div class="box">
        <div class="box-body">
            <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                        <label>实践探索分类</label>
                        <select name="cate_id" class="form-control">
                            {volist name='cates' id='vo'}
                            <option value="{$vo.id}">{$vo.title}</option>
                            {/volist}
                        </select>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <label>标题</label>
                        <span>（新闻文章标题）</span>
                        <input class="form-control" name="title" placeholder="请输入新闻文章标题" value="" type="text">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label>文章内容</label>
                        <textarea class="form-control textarea_editor" name="content" placeholder="请输入文章内容">
                        </textarea>
                        {:widget('editor/index', array('name'=> 'content','value'=>'0'))}
                    </div>
                </div>


            </div>
        </div>
        <div class="box-footer">

            {include file="layout/edit_btn_group"/}
        </div>
    </div>
</form>
