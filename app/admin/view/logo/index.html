<form action="{:url('index')}" method="post" class="form_single">
    <div class="box">
        <div class="box-body">
            <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                        <label>小程序logo</label>
                        <br/>
                        {assign name="logo" value="$info.logo|default=''" /}
                        {:widget('file/index', ['name' => 'logo', 'value' =>$info.logo, 'type' => 'img'])}
                    </div>
                </div>


            </div>
        </div>
        <div class="box-footer">
            <input type="hidden" name="id" value="{$info.id|default='0'}" />
            {include file="layout/edit_btn_group"/}
        </div>
    </div>
</form>
