<form action="{:url('setimg')}" method="post" class="form_single">
    <div class="box">
        <div class="box-body">
            <div class="row">

                <div class="col-md-6">
                    <div class="form-group">
                        <label>首页展示图</label>
                        <br/>
                        {assign name="imgs" value="$info.imgs|default=''" /}
                        {:widget('file/index', ['name' => 'imgs', 'value' =>$info.imgs, 'type' => 'img'])}
                    </div>
                </div>


            </div>
        </div>
        <div class="box-footer">
            <input type="hidden" name="id" value="{$info.id|default=''}" />
            {include file="layout/edit_btn_group"/}
        </div>
    </div>
</form>
