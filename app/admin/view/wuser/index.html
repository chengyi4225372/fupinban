<div class="box">

    <div class="box-header">

        <div class="row">
            <div class="col-sm-5">
                <!--<ob_link><a class="btn" href="{:url('memberAdd')}"><i class="fa fa-plus"></i> 新 增</a></ob_link>-->
                &nbsp;
                <!--<ob_link><a class="btn export" url="{:url('exportMemberList')}"><i class="fa fa-download"></i> 导 出</a></ob_link>-->
            </div>
        </div>

    </div>


    <div class="box-body table-responsive">
        <table  class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>用户名称</th>
                <th>用户头像</th>
                <th>所在地区</th>
                <th>性别</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name='list' id='vo' }
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.nickname}</td>
                <td>
                    <img class="img-circle" style="width: 80px; height: 80px;" src="{$vo.avatarUrl}"/>
                </td>
                <td>{$vo.province}--{$vo.city}</td>
                <td>
                    {eq name='$vo.gender' value='1'}
                     男
                    {else /}
                     女
                    {/eq}
                </td>
                <td>{$vo.create_time}</td>
                <td class="text-center">
                    &nbsp;
                    &nbsp;
                    <ob_link><a class="confirm ajax-get"  href="{:url('del',['id'=>$vo.id])}"><span class='badge bg-green'>删 除</span></a></ob_link>
                </td>
            </tr>
            {/volist}
        </table>
    </div>

    <div class="box-footer clearfix text-center">

    </div>

</div>

<script>
    //导出功能
    $(".export").click(function(){

        window.location.href = searchFormUrl($(".export"));
    });
</script>
